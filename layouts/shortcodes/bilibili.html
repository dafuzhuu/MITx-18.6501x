<!DOCTYPE HTML>
<html>

<head>
  <!-- style 样式 是为了让网页上的视频框按比例显示而非固定的大小 -->
  <style type="text/css">
    .aspect-ratio {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 调整为 16:9 比例 */
    }

    .aspect-ratio iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 15px; /* 添加圆角 */
      overflow: hidden; /* 确保内容不会超出圆角边界 */
    }
  </style>
</head>

<body>
  <div class="aspect-ratio">
    <iframe
            src="https://player.bilibili.com/player.html?bvid={{.Get 0 }}&page={{ if .Get 1 }}{{.Get 1}}{{ else }}1&high_quality=1&danmaku=0{{end}}"
            scrolling="no" 
            border="0" 
            frameborder="no" 
            framespacing="0" 
            allowfullscreen="true">
    </iframe>
    <!-- src 中的 &high_quality=1&danmaku=0 设定了高清程度并默认屏蔽弹幕 -->
  </div>
</body>

</html>
